<!DOCTYPE html>
<html>
<head>
<style>
div {
  width: 100px;
  height: 100px;
  background-color: red;
  position: relative;
  animation: myfirst 5s linear 2s infinite alternate;
}

@keyframes myfirst {
  0%   {background-color:#CAA8F5; left:0px; top:0px;}
  25%  {background-color:#9984D4; left:200px; top:0px;}
  50%  {background-color:#592E83; left:200px; top:200px;}
  75%  {background-color:#230C33; left:0px; top:200px;}
  100% {background-color:#B27C66; left:0px; top:0px;}
}
</style>
</head>
<body>

<p> Im exhausted</p>

  <div></div>

</body>
</html>
