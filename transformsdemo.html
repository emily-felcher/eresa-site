
<!DOCTYPE html>

<html lang="en">

<head>
    <title>template</title>

    <!-- style is how you add internal css rules to your html -->
    <style>
div {
    margin-left: 300px;
    margin-bottom: 200px;}

#one {
  background: #306583;
  width: 100px;
  height: 100px;
  border-radius: 0;
  transform: rotate(45deg);
  transition: transform 2s,
  border-radius 0.5s,
  background 0.75s;
}

#one:hover {
	background: #783423;
	transform: rotate(45deg);
  border-radius: 30%;
  transition: transform 1s;
}

#two {
    background: #358743;
  width: 100px;
  height: 100px;
  transition: transform 1s;
}

#two:hover {
  transform: scale(3);
  transform: rotate(360deg);}

#three {
    background: #582096;
    width: 100px;
    height: 100px;}

#four {
    background: #124634;
    width: 100px;
    height: 100px;
}
    </style>
</head>

<!-- style is how you add elements to your html -->
<body>

    <div id="one"><p></p></div>

    <div id="two"> <img src="Images/unnamed.png" alt="rat" /> </div>


    <div id="three"><p></p></div>

    <div id="four"><p></p></div>
</body>

</html>
